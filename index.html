<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vm.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="VM Fundraising - Captación de Socios" />
    <meta property="og:description" content="Humanizamos la causa. Descubre cómo ayudamos a las ONGs a crecer." />
    <meta property="og:url" content="https://vmfundraising.com/" />
    <meta property="og:image" content="https://vmfundraising.com/social-share.png" />
    <title>VM-Fundraising</title>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "LocalBusiness",
        "name": "VM Fundraising",
        "image": "https://vmfundraising.com/logo-social.jpg",
        "@id": "https://vmfundraising.com",
        "url": "https://vmfundraising.com",
        "telephone": "", 
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "Avenida Xixona, 40",
          "addressLocality": "Alicante",
          "postalCode": "03010",
          "addressCountry": "ES"
        },
        "geo": {
          "@type": "GeoCoordinates",
          "latitude": 38.3589, 
          "longitude": -0.4850
        },
        "description": "Agencia especializada en captación de fondos (Fundraising) y socios para ONGs mediante campañas Face to Face en Alicante y toda España.",
        "openingHoursSpecification": {
          "@type": "OpeningHoursSpecification",
          "dayOfWeek": [
            "Monday",
            "Tuesday",
            "Wednesday",
            "Thursday",
            "Friday"
          ],
          "opens": "09:00",
          "closes": "18:00"
        },
        "sameAs": [
          "https://www.linkedin.com/company/vm-fundraising" 
        ]
      }
    </script>
  </head>
  <body>
    <div id="root"></div>

    <form name="contact" data-netlify="true" hidden>
      <input type="text" name="name" />
      <input type="text" name="organization" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>

      <input name="bot-field" />
    </form>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
